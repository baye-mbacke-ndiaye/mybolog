<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/responsive.css">
    <title>Contact</title>
</head>

<body>
    <header class="first-menu">
        <div class="logo"><img src="images/logo2.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="article1.html">Article 1</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact">
        <div class="container-contact">
            <div class="contact-left">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" placeholder="entrez votre noms sil vous plait" required>

                <label for="prenom">Prenom:</label>
                <input type="text" id="prenom" name="prenom" placeholder="entrez votre prénoms sil vous plait" required>

                <label for="mail">Mail:</label>
                <input type="email" id="mail" name="mail" placeholder="entrez votre mails sil vous plait" required>

                <label for="mot_de_pass"> Mot de pass:</label>
                <input type="password" id="mot_de_pass" name="mot_de_pass"
                    placeholder="entrez votre mot de pass sil vous plait" required>
            </div>
            <div class="message">
                <textarea name="message" id="message" placeholder="votre Message"></textarea>
            </div>

        </div>
        <div class="btn">
            <button type="submit">Envoyer</button>
        </div>

    </div>

    <footer>
        <div class="texte">
            <p>&copy; 2025 notre Blog</p>
        </div>

        <div class="content-socieau">
            <div class="icon-social d-inline">
                <i class="fa-brands fa-facebook"></i>
            </div>

            <div class="icon-social d-inline">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <div class="icon-social d-inline">
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
